<!DOCTYPE html>
<html>

<head>
  <script src="dist/main.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <sp-heading>PreProcess Design</sp-heading>
    <form>
      <sp-body>
        <div style="margin: 20px; text-align: right;">
          <a href="#" id="configEdit">Config</a>
        </div>

        <div class="panel">
          <div class="legend">Script</div>

          <div class="form-group-1">
            <label for="assetPackName" style="width: 140px;">AssetPack Name: </label>
            <input type="text" value="" id="assetPackName" name="assetPackName"
              style="width: 80%;padding:1px;border-radius: 3px;">
          </div>

          <div class="form-group-1">
            <label for="assetFolder" style="width: 140px;">Asset Folder: </label>
            <input type="text" value="" id="assetFolder" name="assetFolder"
              style="width: 80%;padding:1px;border-radius: 3px;">
          </div>
          <div class="buttons">
            <sp-button variant="second" id="runScript" style="margin-right: 10px;">Run</sp-button>
          </div>
        </div>

        <div class="buttons">
          <sp-button variant="second" id="btnTest" style="margin-right: 10px;">Test</sp-button>
        </div>
      </sp-body>
      <footer>
        <div class="logger-container">
          <span id="task"></span> <br />
          <span id="taskLogger"></span>
        </div>
      </footer>
    </form>
  </div>

  <dialog id="dialog" class="dialog">
    <h1 id="dialogTitle"></h1>
    <div id="dialogContent">
    </div>
  </dialog>
</body>

</html>
